<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Healthy Calculator</title>
</head>
<body>
    <div class="menu">
        <div class="menu__item menu__item-cal">
            <button class="btn btn_menu">Рассчитать<br>норму калорий</button>
        </div>
        <div class="menu__item menu__item-mass">
            <button class="btn btn_menu">Рассчитать<br>индекс массы тела</button>
        </div>
    </div>
    <div class="page page-cal">     
        <header class="header">
            <div class="container">
                <div class="header__btns">
                    <button class="header__btn btn btn_page">Главное меню</button>
                    <button class="header__btn btn btn_page">Рассчитать<br>индекс массы тела</button>
                </div>   
            </div>
        </header> 
        <section class="cal-calc">
            <div class="container">
                <h1 class="cal-calc__title title">Рассчитаем вашу потребность в калориях?</h1>
                <div class="cal-calc__field">
                    <div class="cal-calc__subtitle">Ваш пол</div>
                    <div class="cal-calc__choose" id="gender">
                        <div class="cal-calc__choose-item cal-calc__choose-item_active" id="female">Женщина</div>
                        <div class="cal-calc__choose-item" id="male">Мужчина</div>
                    </div>
    
                    <div class="cal-calc__subtitle">
                        Ваша конституция
                    </div>
                    <div class="cal-calc__choose cal-calc__choose_medium">
                        <input type="text" id="height" placeholder="Введите рост" class="cal-calc__choose-item">
                        <input type="text" id="weight" placeholder="Введите вес"  class="cal-calc__choose-item">
                        <input type="text" id="age" placeholder="Введите возраст" class="cal-calc__choose-item">
                    </div>
    
                    <div class="cal-calc__subtitle">
                        Выберите вашу физическая активность
                    </div>
                    <div class="cal-calc__choose cal-calc__choose_big">
                        <div data-ratio="1.2" id="low" class="cal-calc__choose-item">Низкая активность </div>
                        <div data-ratio="1.375" id="small"  class="cal-calc__choose-item cal-calc__choose-item_active">Невысокая активность</div>
                        <div data-ratio="1.55" id="medium" class="cal-calc__choose-item">Умеренная активность</div>
                        <div data-ratio="1.725" id="high" class="cal-calc__choose-item">Высокая активность</div>
                    </div>
    
                    <div class="cal-calc__divider"></div>
    
                    <div class="cal-calc__total">
                        <div class="cal-calc__subtitle">
                            Ваша суточная норма калорий:
                        </div>
                        <div class="cal-calc__result">
                            <span>2700</span> ккал
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.min.js"></script>
</body>
</html>
