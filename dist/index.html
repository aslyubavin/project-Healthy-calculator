<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Healthy Calculator</title>
</head>
<body>
    <div class="menu menu_active" id="menu">
        <div class="menu__item menu__item-cal">
            <button class="btn btn_menu" data-btn="menu-cal">Рассчитать<br>норму калорий</button>
        </div>
        <div class="menu__item menu__item-mass">
            <button class="btn btn_menu" data-btn="menu-mass">Рассчитать<br>индекс массы тела</button>
        </div>
    </div>
    <div class="page page-cal" id="page">     
        <header class="header">
            <div class="container">
                <div class="header__btns">
                    <button class="header__btn btn btn_page" data-btn="page-main">Главное меню</button>
                    <button class="header__btn btn btn_page" data-btn="page-mass">Рассчитать<br>индекс массы тела</button>
                </div>   
            </div>
        </header> 
        <section class="cal-calc">
            <div class="container">
                <h1 class="cal-calc__title title">Рассчитаем вашу потребность в калориях?</h1>
                <div class="cal-calc__field">
                    <div class="cal-calc__subtitle">Ваш пол</div>
                    <div class="cal-calc__choose" id="gender">
                        <div class="cal-calc__choose-item cal-calc__choose-item_active" id="female">Женщина</div>
                        <div class="cal-calc__choose-item" id="male">Мужчина</div>
                    </div>
                    <div class="cal-calc__subtitle">
                        Ваша конституция
                    </div>
                    <div class="cal-calc__choose cal-calc__choose_medium">
                        <input class="cal-calc__choose-item" id="height" type="number" placeholder="Введите рост, см">
                        <input class="cal-calc__choose-item" id="weight" type="number" placeholder="Введите вес, кг">
                        <input class="cal-calc__choose-item" id="age" type="number" placeholder="Введите возраст, лет">
                    </div>
                    <div class="cal-calc__subtitle">Выберите вашу физическая активность</div>
                    <div class="cal-calc__choose cal-calc__choose_big">
                        <div class="cal-calc__choose-item" data-ratio="1.2" id="low">Низкая активность </div>
                        <div class="cal-calc__choose-item cal-calc__choose-item_active" data-ratio="1.375" id="small">Невысокая активность</div>
                        <div class="cal-calc__choose-item" data-ratio="1.55" id="medium">Умеренная активность</div>
                        <div class="cal-calc__choose-item" data-ratio="1.725" id="high">Высокая активность</div>
                    </div>
                    <div class="cal-calc__divider"></div>
                    <div class="cal-calc__total">
                        <div class="cal-calc__subtitle">Ваша суточная норма калорий:</div>
                        <div class="cal-calc__result">
                            <span>2700</span> ккал
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    

    <script src="js/script.min.js"></script>
</body>
</html>
